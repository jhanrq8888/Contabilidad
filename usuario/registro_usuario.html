  <div class="container">

    <div class="form-control mb-3">
      <form action="crear_usuario.php" method="post" id="formulario_usuario">

        <div class="form-group row">
          <div class="col-6 mb-3 mx-auto">
            <label for="nombre_usuario" class="form-label">Usuario :</label>

            <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario"
              aria-describedby="nombre_usuarioHelp" required>

            <div id="nombre_usuarioHelp" class="form-text">Introduzca el nombre de usuario.
            </div>
          </div>


        </div>
        <div class="form-group row">


          <div class="col-6 mb-3 mx-auto">
            <label for="password_usuario" class="form-label">Contraseña :</label>

            <input type="password" class="form-control" id="password_usuario" name="password_usuario" aria-describedby="password_usuarioHelp" required>

            <div id="password_usuarioHelp" class="form-text">Introduzca la contraseña.
            </div>
          </div>


        </div>

        <div class="d-flex justify-content-center">

            
            <button type="submit" class="btn btn-primary btn-lg " id="registrar_paciente">Registrar Cliente</button>
        </div>






      </form>
